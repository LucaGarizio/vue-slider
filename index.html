<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>
    
    <div id="app">
        
        <div class="container">
            <div class="slider-wrapper" tabindex="{{currentIndex}}">
                <div class="item">
                    <img :src="slides[currentIndex].image" alt="#" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p> {{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="PrevSlide" class="prev"></div>
                    <div @click="NextSlide" class="next"></div>

                    <div v-for="(photo, index) in slides"
                    @mouseover="stopAutoPlay" @mouseout="startAutoPlay"
                    @click="showImage(index)"
                    :key="index" class="thumb"
                   
                    :class="index === currentIndex ? 'active' : ''">
                        <img :src="photo.image" :alt="photo.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
